version: '3.9'


services:
  db:
    image: postgres:14-alpine
    ports:
      - '5431:5432'
    # expose:
    #   - '5431'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    volumes:
      - ./data/db:/var/lib/postgresql/data/

    networks:
      fullstackdemo:
        aliases:
          - fullstackdemo.pgdb.local

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend

    networks:
      fullstackdemo:
        aliases:
          - fullstackdemo-react.local

  backend: 
    build: 
      context: ./backend
      dockerfile: Dockerfile

    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

    depends_on:
      - db
      
    networks:
      fullstackdemo:
        aliases:
          - fullstackdemo-django.local

networks:
  fullstackdemo: